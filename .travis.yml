language: cpp
compiler: gcc
dist: bionic

before_install:
  # Adding "ubuntu-toolchain-r/test" PPA to system
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  
  # Update apt repositories silently
  - sudo apt-get update -qq

install:
  # Installing and configuring g++9 compiler
  - sudo apt-get install -qq g++-9
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 90
  
  # Dependencies for OpenGL and server X
  - sudo apt-get install libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

before_script: cmake
script: make